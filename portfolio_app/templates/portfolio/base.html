<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} <!-- Ensure static files are loaded -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Geetha Bhargava{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'portfolio/css/style.css' %}">
    <!-- Font Awesome CDN for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Typed.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body class="light-theme"> <!-- Set default theme class -->

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px);">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">MGBhargava</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#experience">Experience</a></li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-white" href="{% static 'portfolio/files/resume.pdf' %}" target="_blank">Resume</a>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn text-white" id="theme-toggle" style="background: none; border: none;">
                            <span>&#128161;</span> <!-- Bulb icon -->
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container my-5 py-4" style="margin-top: 80px;">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-white text-center py-3">
        <p>&copy; 2024 Created with Django</p>
    </footer>


    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Theme Toggle Script -->
    <script>
        document.getElementById("theme-toggle").addEventListener("click", function() {          
            const cname = document.body.className;
            console.log(cname)
            if (cname=="light-theme"){
                document.body.className = "dark-theme";
                let h5Element = document.querySelectorAll('h5');
                h5Element.forEach(function(h5) {
                h5.style.color = 'black';
                });    
            }
            if (cname=="dark-theme"){
                document.body.className = "light-theme";
                let h5Element = document.querySelectorAll('h5');
                h5Element.forEach(function(h5) {
                h5.style.color = 'white';
                location.reload();
                });  
            }
        });
    </script>
</body>
</html>
